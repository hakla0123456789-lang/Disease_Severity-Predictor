<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg,#eef7ff,#ffffff);
      padding: 30px;
    }
    .card {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border-top: 6px solid #1976d2;
    }
    h1 { color: #1976d2; margin-bottom: 10px; }
    .sub { color: #444; margin-bottom: 18px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .kv { padding: 8px; background: #f6fbff; border-radius: 8px; }
    .error { color: white; background: #ff6b6b; padding: 12px; border-radius: 8px; }
    .btn { display:inline-block; margin-top:18px; padding:12px 18px; background:#1976d2; color:white; text-decoration:none; border-radius:8px; }
  </style>
</head>
<body>
  <div class="card">
    {% if error %}
      <div class="error"><strong>Error:</strong> {{ error }}</div>
      <a class="btn" href="{{ url_for('home') }}">Go back</a>
    {% else %}
      <h1>Prediction Result</h1>
      <p class="sub">Here is the prediction based on your input values:</p>

      <h3>Prediction:</h3>
      <div class="kv"><strong>{{ prediction }}</strong></div>

      <h3 style="margin-top:12px;">Inputs:</h3>
      <div class="grid">
        {% for k, v in inputs.items() %}
          <div class="kv"><strong>{{ k }}</strong><div style="opacity:0.9">{{ v }}</div></div>
        {% endfor %}
      </div>

      <a class="btn" href="{{ url_for('home') }}">Make another prediction</a>
    {% endif %}
  </div>
</body>
</html>
